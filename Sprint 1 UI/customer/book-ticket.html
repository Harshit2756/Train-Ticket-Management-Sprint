<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .navbar-dark {
      background-color: #8b5e3c !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    .nav-link.active {
      text-decoration: underline;
    }
    .container {
      margin-top: 40px;
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    h3 {
      color: #6e4f3a;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #6e4f3a;
    }
    .btn-custom {
      background-color: #8b5e3c;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #734c2e;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">
      <i class="bi bi-train-front-fill"></i> Train Booking
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="book-ticket.html">
            <i class="bi bi-ticket-detailed-fill"></i> Book Ticket
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="view-tickets.html">
            <i class="bi bi-list-ul"></i> View Tickets
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="update-details.html">
            <i class="bi bi-pencil-square"></i> Update Details
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../index.html">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3><i class="bi bi-ticket-detailed-fill"></i> Book a Train Ticket</h3>
    <form id="bookingForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="userId">User ID</label>
          <input type="text" id="userId" class="form-control" value="USER123" readonly />
        </div>
        <div class="col-md-6">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" class="form-control" pattern="[0-9]{10}" placeholder="Mobile Number" required />
        </div>
        <div class="col-md-4">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" min="1" placeholder="Age" required />
        </div>
        <div class="col-md-4">
          <label for="date">Date of Travel</label>
          <input type="date" id="date" class="form-control" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="boarding">Boarding Station</label>
          <input type="text" id="boarding" class="form-control" placeholder="Boarding Station" required />
        </div>
        <div class="col-md-6">
          <label for="destination">Destination Station</label>
          <input type="text" id="destination" class="form-control" placeholder="Destination Station" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="category">Ticket Category</label>
          <select id="category" class="form-select" required>
            <option value="">Select</option>
            <option>First Class</option>
            <option>A.C Tier 1</option>
            <option>A.C Tier 2</option>
            <option>Second Class</option>
            <option>Tatkal</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="trainSelect">Available Trains</label>
          <select id="trainSelect" class="form-select" required>
            <option value="">Select</option>
            <option>Express 101</option>
            <option>Vande Bharat 202</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="numTickets">Number of Tickets</label>
        <input type="number" id="numTickets" class="form-control" min="1" placeholder="Number of Tickets" required />
      </div>
      <button type="submit" class="btn btn-custom">
        <i class="bi bi-check-circle-fill me-2"></i> Book Ticket
      </button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Ticket booked successfully! Redirecting to confirmation page...");
      window.location.href = "confirmation.html";
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
